[package]
name = "grapheme"
version = "1.0.0"
authors = ["Hedgehogo"]
description = "Abstractions for working with extended Unicode grapheme clusters"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Hedgehogo/grapheme"
readme = "README.md"
keywords = ["text", "unicode", "grapheme", "graphemes"]
categories = ["text-processing", "data-structures", "parsing-tools"]
edition = "2024"

[dependencies]
smallvec = "1"
grapheme_macro = { path = "./../grapheme_macro" }
unicode-segmentation = { workspace = true }
